[package]
name = "undefined_behavior"
version = "0.0.2"
authors = ["Vincent Combey <vcombey@student.42.fr>", "Mickael Billod <bmickael@student.42.fr>", "Sebastien Clolus <sclolus@student.42.fr>"]
edition = "2018"

[profile.release]
opt-level = 3
debug = false
panic = "abort"

[profile.dev]
panic = "abort"
debug = true

[lib]
crate-type = ["staticlib"]

[dependencies]
bit_field = "0.9.0"
bitflags = "1.0.4"
log = "0.4.6"
lock_api = "0.1.5"
io = { path = "src/io" }
keyboard = { path = "src/drivers/keyboard" }
mbr = { path = "src/filesystem/mbr" }
raw_data = { path = "raw_data" }

[dependencies.lazy_static]
version = "1.3.0"
features = ["spin_no_std"]

[dev-dependencies]
[features]
exit-on-panic = []
serial-eprintln = []
#test-succeed= []
#test-failed= []
test-sodo-allocator= []
test-vmalloc= []
test-kmalloc= []
native-test-hard-drive-read-pio = []
native-test-hard-drive-write-pio = []
native-test-hard-drive-read-bios = []
native-test-hard-drive-write-bios = []
test = []